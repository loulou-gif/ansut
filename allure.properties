# Configuration Allure pour le projet ANSUT
# Ce fichier permet de personnaliser les rapports Allure

# Titre du rapport
allure.report.title=Tests ANSUT - Rapport d'Automatisation

# Nom du projet
allure.report.name=ANSUT Test Suite

# URL du projet
allure.report.url=https://github.com/your-repo/ansut

# Configuration des résultats
allure.results.directory=target/allure-results

# Configuration du rapport
allure.report.directory=target/allure-report

# Configuration des catégories de défauts
allure.categories.file=allure-categories.json

# Configuration des environnements
allure.environment.file=allure-environment.properties

# Configuration des liens
allure.link.issue.pattern=https://github.com/your-repo/issues/{}
allure.link.tms.pattern=https://github.com/your-repo/tms/{}

# Configuration des étiquettes
allure.label.severity=CRITICAL,NORMAL,MINOR,TRIVIAL,BLOCKER
allure.label.feature=Gestion des Paramètres,Workflow,Utilisateurs
allure.label.story=Opérations CRUD,Connexion,Recherche

# Configuration des attachements
allure.attachment.max.size=10485760
allure.attachment.types=image/png,image/jpeg,text/plain,application/json


